<section class="h-screen md:flex">
    <div class="registration-form md:w-1/2 ">
        <div class="flex flex-col justify-center px-6 py-12 lg:px-8 lg:max-w-lg lg:m-auto">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-20 w-auto" src="assets/images/sunken_treasures_light_logo.png" alt="Your Company">
              <h2 class="mt-10 text-center  text-3xl font-normal leading-9 tracking-tight text-gray-900">Create an account. </h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full">
              <form class="space-y-4" [formGroup]="registrationForm" (submit)="registerUser()">

                <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                        <div class="mt-2">
                          <input type="text" formControlName="first_name" name="first_name" id="first_name" class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <app-validation [control]="registrationForm.controls.first_name" controlName="First Name" ></app-validation>
                      </div>
              
                      <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                        <div class="mt-2">
                          <input type="text" formControlName="last_name" name="last_name" id="last_name" class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <app-validation [control]="registrationForm.controls.last_name" controlName="Last Name" ></app-validation>

                      </div>
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                  <div class="mt-2">
                    <input id="email" formControlName="email" name="email" type="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                  <app-validation [control]="registrationForm.controls.email" controlName="Email" ></app-validation>

                </div>
                
                <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2 flex">
                          <input id="password" formControlName="password" name="password" type="{{showPassword ? 'text' : 'password'}}" required class="block w-full rounded-s-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          <button (click)="togglePasswordVisibility()" type="button" class="border border-slate-200 px-4 ring-gray-300 shadow-sm bg-slate-100 rounded-e-md"><i class="fa" [ngClass]="{'fa-eye' : !showPassword, 'fa-eye-slash': showPassword}"></i></button>

                        </div>
                        <app-validation [control]="registrationForm.controls.password" controlName="Password" [customValidation]="{'pattern': 'Minimum 8 characters, 1 uppercase, 1 lowercase letter and 1 number'}"></app-validation>

                      </div>
                      <div class="sm:col-span-3">
                        <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                        <div class="mt-2 flex">
                          <input id="confirm_password" formControlName="confirm_password" name="confirm_password" type="{{showConfirmPassword ? 'text' : 'password'}}" required class="block w-full rounded-s-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          <button (click)="toggleConfirmPasswordVisibility()" type="button" class="border border-slate-200 px-4 ring-gray-300 shadow-sm bg-slate-100 rounded-e-md"><i class="fa" [ngClass]="{'fa-eye' : !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i></button>
                        </div>
                        <app-validation [control]="registrationForm.controls.confirm_password" controlName="Confirm Password"  ></app-validation>

                      </div>
                </div>
                
                
               
                <div>
                  <button type="submit" [disabled]="registrationForm.invalid" class=" disabled:bg-gray-500 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
                </div>
              </form>
        
              <div class="py-4 flex justify-center bold text-gray-300">Or</div>
              <app-socials icon-orientation="row"></app-socials>
          
              <p class="mt-10 text-center text-sm text-gray-500">
                Already have an account?
                <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
              </p>
            </div>
          </div>
        
          <app-mini-footer class="mt-auto flex-shrink"></app-mini-footer>
    </div>
    <div class="image-wrapper hidden md:w-1/2 md:inline-block">
        <img class="h-full w-full object-cover object-center" src="assets/images/woman-shopping-thrift-store.jpg" alt="woman-shopping-thrift-store">
    </div>
</section>
